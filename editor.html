<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Редактор — ResumeHelper</title>

  <!-- Общие стили сайта -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Шрифты (Inter / Times New Roman / Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Стили редактора -->
  <link rel="stylesheet" href="css/editor.css">

  <!-- Библиотеки экспорта -->
  <script src="https://unpkg.com/html-docx-js/dist/html-docx.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>

  <!-- Tiptap через ESM CDN -->
  <script type="module" src="js/editor.js"></script>
</head>
<body>

<header class="header">
  <div class="brand">ResumeHelper</div>
  <div style="display:flex;align-items:center;gap:18px;flex-wrap:wrap">
    <nav class="main-nav">
      <a href="index.html">Главная</a>
      <a href="services.html">Услуги</a>
      <a href="tools.html">Инструменты</a>
      <a href="materials.html">Материалы</a>
      <a href="account.html">Кабинет</a>
      <a href="reviews.html">Отзывы</a>
    </nav>
    <div class="auth-buttons"></div>
  </div>
</header>

<main class="container">
  <div id="notAuth" class="card" style="display:none;margin-top:18px;">
    <h2 class="page-title-medium">Требуется вход</h2>
    <p class="lead">Чтобы редактировать документ, войдите в свой аккаунт.</p>
  </div>

  <div id="editorShell" class="editor-shell" style="display:none;">
    <div class="editor-topbar">
      <input id="docTitle" class="editor-title-input" placeholder="Без названия">
    </div>

    <div class="editor-container">
      <div class="editor-toolbar">

        <button class="editor-btn" data-action="undo">↺</button>
        <button class="editor-btn" data-action="redo">↻</button>

        <button class="editor-btn" data-action="bold"><b>B</b></button>
        <button class="editor-btn" data-action="italic"><i>I</i></button>
        <button class="editor-btn" data-action="underline"><u>U</u></button>

        <button class="editor-btn" data-action="h1">H1</button>
        <button class="editor-btn" data-action="h2">H2</button>
        <button class="editor-btn" data-action="h3">H3</button>

        <select class="font-select" id="fontSelect">
          <option value="Inter, system-ui">Inter</option>
          <option value="'Times New Roman', serif">Times New Roman</option>
          <option value="Roboto, system-ui">Roboto</option>
        </select>

        <button class="editor-btn" data-action="align-left">←</button>
        <button class="editor-btn" data-action="align-center">⭥</button>
        <button class="editor-btn" data-action="align-right">→</button>
        <button class="editor-btn" data-action="align-justify">≡</button>

        <button class="editor-btn" data-action="bullet">•</button>
        <button class="editor-btn" data-action="ordered">1.</button>

        <button class="editor-btn" data-action="templates">Шаблоны</button>
      </div>

      <div id="editor" class="editor-content"></div>
    </div>

    <div style="display:flex;gap:10px;margin-top:16px;flex-wrap:wrap">
      <button class="btn-primary" onclick="window.editorExportPDF()">Экспорт PDF</button>
      <button class="btn-primary" onclick="window.editorExportDOCX()">Экспорт DOCX</button>
    </div>
  </div>
</main>

<footer class="footer container">
  © 2025 ResumeHelper
</footer>

<!-- Popup шаблонов -->
<div id="overlay"></div>
<div id="templatePopup" class="template-popup" style="display:none;">
  <h3>Шаблоны документов</h3>
  <p>Выберите подходящий шаблон — его содержимое заменит текущий текст в редакторе.</p>
  <div id="templateList" class="template-list"></div>
  <div class="template-popup-footer">
    <button onclick="window.closeTemplatePopup()">Закрыть</button>
  </div>
</div>

</body>
</html>
