<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Мои документы — ResumeHelper</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
  <div class="brand">ResumeHelper</div>
  <div style="display:flex;align-items:center;gap:18px;flex-wrap:wrap">
    <nav class="main-nav">
      <a href="index.html">Главная</a>
      <a href="services.html">Услуги</a>
      <a href="tools.html">Инструменты</a>
      <a href="materials.html">Материалы</a>
      <a href="account.html">Кабинет</a>
      <a href="reviews.html">Отзывы</a>
    </nav>
    <div class="auth-buttons"></div>
  </div>
</header>

<main class="container">
  <h1 class="page-title">Мои документы</h1>
  <p class="lead">Ваши сохранённые документы</p>

  <div id="notAuth" class="card" style="display:none;margin-top:18px;">
    <h2 class="page-title-medium">Вы не авторизованы</h2>
    <p>Чтобы видеть свои документы — войдите.</p>
    <button class="btn-primary" onclick="auth.signInWithPopup(new firebase.auth.GoogleAuthProvider())">Войти</button>
  </div>

  <div id="docsArea" style="display:none;margin-top:18px;">
    <button class="btn-primary" style="margin-bottom:14px;" onclick="createDoc()">Создать документ</button>

    <div id="docsList" class="review-list"></div>
  </div>
</main>

<footer class="footer container">© 2025 ResumeHelper</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>

<script>
function renderDocs(){
  const user = window.CURRENT_USER;
  if(!user){
    document.getElementById("notAuth").style.display = "";
    document.getElementById("docsArea").style.display = "none";
    return;
  }

  document.getElementById("notAuth").style.display = "none";
  document.getElementById("docsArea").style.display = "";

  const keys = window.userStorage.all("doc");
  const list = document.getElementById("docsList");
  list.innerHTML = "";

  if(!keys.length){
    list.innerHTML = "<p style='color:#666'>У вас ещё нет документов</p>";
    return;
  }

  keys.forEach(k=>{
    const item = JSON.parse(localStorage.getItem(k));
    const div = document.createElement("div");
    div.className = "review-card";

    div.innerHTML = `
      <div class="reviewer-name">${item.title || "Без названия"}</div>
      <div class="review-text" style="margin-bottom:10px;">${(item.html||"").replace(/<[^>]+>/g,'').slice(0,100)}...</div>
      <button class="btn-primary" style="margin-right:10px;" onclick="openDoc('${k}')">Открыть</button>
      <button class="btn-primary" onclick="deleteDoc('${k}')" style="background:#c0392b">Удалить</button>
    `;

    list.appendChild(div);
  });
}

function openDoc(key){
  location.href = "editor.html?id=" + encodeURIComponent(key);
}

function deleteDoc(key){
  if(confirm("Удалить документ?")){
    localStorage.removeItem(key);
    renderDocs();
  }
}

function createDoc(){
  const title = prompt("Название документа:");
  const key = window.userStorage.key("doc", Date.now());
  localStorage.setItem(key, JSON.stringify({title: title||"Новый документ", html:""}));
  location.href = "editor.html?id=" + encodeURIComponent(key);
}

document.addEventListener("auth-changed", ()=>renderDocs());
</script>

</body>
</html>
