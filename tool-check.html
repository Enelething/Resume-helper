<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Проверка грамматики и стиля — ResumeHelper</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .panel{background:#fff;padding:18px;border-radius:12px;box-shadow:0 8px 30px rgba(3,6,7,0.06)}
    textarea{width:100%;min-height:220px;padding:12px;border-radius:10px;border:1px solid #e6e6e6;font-size:15px}
    .muted{color:#666;font-size:13px}
    .btn{background:#111;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
    .btn-ghost{background:transparent;border:1px solid #ddd;color:#111}
  </style>
</head>
<body>

<header class="header">
  <div class="brand">ResumeHelper</div>
  <div style="display:flex;align-items:center;gap:18px;flex-wrap:wrap">
    <nav class="main-nav">
      <a href="index.html">Главная</a>
      <a href="services.html">Услуги</a>
      <a href="tools.html" class="active">Инструменты</a>
      <a href="materials.html">Материалы</a>
      <a href="account.html">Кабинет</a>
      <a href="reviews.html">Отзывы</a>
    </nav>
    <div class="auth-buttons"></div>
  </div>
</header>

<main class="container">
  <h1 class="page-title">Проверка грамматики и стиля</h1>
  <p class="lead">Вставьте текст резюме — ИИ предложит улучшенную версию.</p>

  <div class="panel">
    <h3>Исходный текст</h3>
    <textarea id="source" placeholder="Вставьте текст резюме..."></textarea>

    <div style="margin-top:10px;">
      <button class="btn" onclick="runCheck()">Проверить</button>
      <button class="btn-ghost" onclick="copyResult()">Скопировать результат</button>
      <span class="muted" style="margin-left:8px;">Ключ OpenAI берётся из страницы «Перевод резюме».</span>
    </div>

    <h3 style="margin-top:16px;">Результат</h3>
    <textarea id="result" placeholder="Здесь появится отредактированный текст..."></textarea>
  </div>
</main>

<footer class="footer container">© 2025 ResumeHelper</footer>

<!-- Firebase + Auth -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/auth.js"></script>
<script src="js/ai-api.js"></script>

<script>
async function runCheck(){
  const text = document.getElementById("source").value.trim();
  if(!text) return alert("Введите текст");

  if(!aiApi.getKey()){
    const ok = confirm("API-ключ не найден. Вы можете указать его на странице «Перевод резюме». Выполнить демо-ответ?");
    if(!ok) return;
    document.getElementById("result").value = "-- DEMO: здесь будет улучшенная версия текста --\n\n" + text;
    return;
  }

  document.getElementById("result").value = "Обработка...";
  try{
    const res = await aiApi.chat([
      {role:"system", content:"Ты редактор резюме. Исправь ошибки, улучшай стиль и сделай текст короче и яснее. Отвечай на том же языке, что и входной текст."},
      {role:"user", content:text}
    ]);
    document.getElementById("result").value = res.trim();
  }catch(e){
    alert("Ошибка ИИ: " + e.message);
    document.getElementById("result").value = "";
  }
}

function copyResult(){
  const v = document.getElementById("result").value;
  if(!v) return;
  navigator.clipboard.writeText(v).then(()=>alert("Скопировано"));
}
</script>

</body>
</html>
